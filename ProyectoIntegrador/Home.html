    <!-- Modal n1 login -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form class="" action="index.html" method="post">
                <!--formulario login-->
                <div class="form-group">
                  <label for="inputName">Nombre de usuario</label>
                  <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp" placeholder="Enter User name" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1"> Gender </label>
                     <select class="form-control" id="exampleFormControlSelect1" name="sexo">
                        <option value="fem"> Female
                        </option>
                        <option value="mal">Male
                        </option>
                        <option value="oth">Other
                        </option>
                    </select>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Aceptar términos y condiciones.</label>
                </div>
                <br>
              </form>
              <!--formulario login-->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Cerrar</button>
            <button id="singIn" type="button" class="btn btn-outline-warning">
              <a id="botonDeLogin"href="home.html">Sign in</a></button>
          </div>
        </div>
      </div>
    </div>
